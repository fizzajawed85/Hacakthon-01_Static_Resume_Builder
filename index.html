<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Interactive Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Static Interactive Resume Builder </h1>
    <form id="Resume-form">
        <fieldset>
            <legend>Personal Information </legend>

            <label for="profile-picture">Profile Picture: </label>
            <input type="file" id="profile-picture" placeholder="Choose your profile picture" accept="image/*" required>

            <label for="first-name">First Name: </label>
            <input type="text" id="first-name" placeholder="Enter your first namr" required>

            <label for="last-name">Last Name: </label>
            <input type="text" id="last-name" placeholder="Enter your last name" required>

            <label for="email-address">Email: </label>
            <input type="email" id="email-address" placeholder="Enter your email address" required>

            <label for="phone-number">Phone: </label>
            <input type="text" id="phone-number" placeholder="Enter your phone number" required>

        </fieldset>
    
        <fieldset>
        <legend>Education</legend>
        <label for="education">Education</label> 
        <textarea id="education" placeholder="Enter your education" rows="4" required> </textarea> <br>
     </fieldset>
        
        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience</label>
            <textarea id="experience" placeholder="Enter your experience" rows="4" required> </textarea> <br>
    </fieldset>

    <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills</label>
            <textarea id="skills" placeholder="Enter your skills" rows="4" required> </textarea> <br>
    </fieldset>


     <!--Button to Toogle Skill Section-->
     <button id="toogle-skills">
        <b>Reveal/Conceal Skills</b>
     </button>
     
     <!--Button to generate Resume-->
     <button type="submit"><b>Generate Resume Below</b></button>

     <script src="script.js"></script>

</body>
</html>
